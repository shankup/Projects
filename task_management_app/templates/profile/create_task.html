{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Sign Up Page</title>
</head>
<body>
    <br>    <br>
    <div class="container bg-white shadow-md p-5 form-layout" >
        <h3><b> Create Tasks</b></h3>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{keys.title|as_crispy_field}}
            {{keys.content|as_crispy_field}}
            <br>   <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Submit">
        </form>
    </div>
    </body>
</html>
